<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Sorted List</title>
</head>
<body>
    <section class="user-entries">
        <div class="container-title">
            <label for="movie-title">Favorite Movie</label>
            <input type="text" id="movie-title" name="title">
        </div>
        <div class="container-extra-info">
            <div>
                <label for="extra-info_name">Extra Information (Name)</label>
                <input type="text" id="extra-info__name" name="extra-info__name">
            </div>
            <div>
                <label for="extra-info_value">Extra Information (Name)</label>
                <input type="text" id="extra-info__value" name="extra-info__value">
            </div>
        </div>
        <button type="button">Add Movie</button>
    </section>
</body>
</html>
